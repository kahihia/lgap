handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s :: %5$s%6$s%n
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.formatter=io.vertx.core.logging.impl.VertxLoggerFormatter

java.util.logging.FileHandler.pattern=%t/lgap.log

.level=INFO
io.vertx.ext.auth.jwt.level=WARNING
io.vertx.ext.web.level=WARNING
io.vertx.level=WARNING
com.hazelcast.level=SEVERE
io.netty.util.internal.PlatformDependent.level=SEVERE